<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="/main.js" defer></script>
    <title>VRPlayground</title>
   
</head>
<body>
    <a-scene stats>
<a-sky color="lightblue"></a-sky>
<a-camera>
    <a-cursor color="black"></a-cursor>
</a-camera>
        <a-box src="img/jideface.webp" position="0 2 -20"></a-box>
        <a-sound src="sounds/suuu.mp3" autoplay=true></a-sound>
        </a-sound>
      </a-box>
        <a-cone animation="property:position; pauseEvents:mouseenter; resumeEvents:mouseleave; dir: alternate; to: -5 -4 0; dur:8000; loop:true" src="img/thewok.jpg" position="-5 4 0"></a-box>
        <a-box animation="property:rotation; to: 0 360 0; resumeEvents:mouseenter; autoplay:false; dur:5000; easing:linear; loop:true; "src="img/ronaldosuface.jpeg" position="3 4 -4" ></a-box>

        <a-sphere position="0 10 0" color="orange"></a-sphere>
        <a-torus-knot animation="property:color; to: #00FF00 ; dur:3000; easing:linear;" src="img/minecraftcir.png"position="-3 4 -8"></a-sphere>

        <a-plane rotation="-90 0 0" position="-3 -2 -8" color="orange" height="30" width="30"></a-plane>
    </a-scene>
</body>

</html>
